<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoji</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="md:container md:mx-auto p-4">
        <div class="main text-center">
            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Guess the <span class="text-indigo-500 dark:text-indigo-400">Emoji</span>!</h1>
            <h1 class="shown-emoji text-6xl mt-4"></h1>
        </div>
        <h3 class="text-xl mt-4">Enter your answer below</h3>
        <form onsubmit="return answerResult(event)" class="mt-4">
            <p class="emoji-length text-gray-500"></p>
            <input class="js-input w-full py-2 px-3 rounded border border-gray-400 focus:outline-none focus:border-indigo-600" type="text" />
            <button type="submit" class="mt-2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none">Submit</button>
        </form>
        <button class="js-hint mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none" onClick="getHint()">Hint</button>
        <button onClick="restartGame()" class="mt-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none">Restart</button>
        <h3 class="js-score text-xl mt-4"></h3>
    </div>
</body>
<script src="index.js"></script>
</html>
