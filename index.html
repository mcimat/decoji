<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoji</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-4 text-center md:container md:mx-auto">
        <div class="text-center main">
            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"><span class="text-indigo-500 dark:text-indigo-400">Dec</span>ode the Em<span class="text-indigo-500 dark:text-indigo-400">oji</span></h1>
            <h1 class="mt-4 text-6xl shown-emoji"></h1>
        </div>
        <h3 class="mt-4 text-xl">Enter your answer below</h3>
        <form onsubmit="return answerResult(event)" class="mt-4">
            <p class="text-gray-500 emoji-length"></p>
            <input class="w-full max-w-xl px-3 py-2 border border-gray-400 rounded js-input focus:outline-none focus:border-indigo-600" type="text" />
            <br>
            <button type="submit" class="px-4 py-2 mt-2 text-white bg-green-500 rounded hover:bg-green-600 focus:outline-none">Submit</button>
        </form>
        <button type="button" onclick="getHint()" class="px-4 py-2 mt-2 text-white bg-blue-500 rounded js-hint hover:bg-blue-600 focus:outline-none">Hint</button>
        <button type="button" onclick="restartGame()" class="px-4 py-2 mt-2 text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none">Restart</button>        
        <h3 class="mt-4 text-xl js-score"></h3>
        <h3 class="mb-4 text-xl js-incorrect"></h3>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
